<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give my mark</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="init()">
<div class="container">
    <h2 class="center white-text">Did you succeed ?</h2>
    <form>
        <div class="row white-text form-bg">
            <h6 class="ue">Remise à niveau</h6>
            <div class="input-field col m3">


                <label for="stats"><strong>Statistiques</strong></label>
                <input type="text" name="stats" id="stats" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="info"><strong>Informatique</strong></label>
                <input type="text" name="info" id="info" min="0" max="20"/>

            </div>
            <div class="input-field col m3">
                <div class="resUe" id="ran">

                </div>
            </div>
        </div>
        <div class="row white-text form-bg">
            <h6 class="ue">Initialisation à l'analyse de données SHS</h6>
            <div class="input-field col m3">

                <label for="bd"><strong>Base de données</strong></label>
                <input type="text" name="bd" id="bd" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="api"><strong>API</strong></label>
                <input type="text" name="api" id="api" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="learning"><strong>Apprentissage</strong></label>
                <input type="text" name="learning" id="learning" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="semio"><strong>Sémiologie</strong></label>
                <input type="text" name="semio" id="semio" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="reg"><strong>Régression Linéaire</strong></label>
                <input type="text" name="reg" id="reg" min="0" max="20"/>

            </div>
            <div class="input-field col m3">

                <label for="acp"><strong>ACP</strong></label>
                <input type="text" name="acp" id="acp" min="0" max="20"/>

            </div>
            <div class="input-field col m3">
                <div class="resUe" id="shs">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m5 white-text form-bg">
                <h6 class="ue">TER: étude de cas de données SHS</h6>
                <div class="input-field col m6">

                    <label for="ter"><strong>TER</strong></label>
                    <input type="text" name="ter" id="ter" min="0" max="20"/>

                </div>
                <div class="input-field col m6">
                    <h4 class="resUe" id="tershs">
                    </h4>
                </div>
            </div>
            <div class="col m6 offset-m1 white-text form-bg">
                <h6 class="ue">Langue vivante</h6>
                <div class="input-field col m6">

                    <label for="eng"><strong>Anglais</strong></label>
                    <input type="text" name="eng" id="eng" min="0" max="20"/>

                </div>
                <div class="input-field col m6">
                    <h4 class="resUe" id="lang">
                    </h4>
                </div>
            </div>
        </div>
    </form>
    <div class="row center">
        <a class="waves-effect waves-light btn" id="computeBtn"><i class="material-icons right">check</i>Let's go</a>
    </div>
    <div class="row center form-bg resUe" id="finalMark">
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/compute.js"></script>
</body>
</html>
